<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title> 
    <link rel="stylesheet" href="styles.css">     
</head>
<body>
    <div class="main">
        <div id="box">
            <h1 id="quebox"> 1.This is dummy question </h1>
            <div class="row">
                <input class="options" id="option1" name="Option" type="radio" value="a">
                <label for="option1"> Option 1</label>
            </div>
            <div class="row">
                <input class="options" id="option2" name="Option" type="radio" value="b">
                <label for="option2"> Option 2</label>
            </div>
            <div class="row">
                <input class="options" id="option3" name="Option" type="radio" value="c">
                <label for="option3"> Option 3</label>
            </div>
            <div class="row">
                <input class="options" id="option4" name="Option" type="radio" value="d">
                <label for="option4"> Option 4</label>
            </div>
            <button class="btn" onclick="submitQuiz()">
                Submit
            </button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
